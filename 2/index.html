<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style media="screen">
      html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 999;
      }
      .wrap{
        width: 100%;
        height: 100%;
      }
      .v{
        width: 100%;
        height: 100%;
      }
      .v img{
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="v">
        <img src="1.jpg" alt="" />
      </div>
    </div>
<!--
用到的知识点2:
Orientation-设备方向
@media screen and (orientation:portrait){} 竖屏
@media screen and (orientation:landscape){} 横屏
-->
  </body>
  <script type="text/javascript">
    var w = window.screen.availHeight;
    var h =window.screen.availWidth;
    // var w = document.documentElement.clientHeight;
      // var h = document.documentElement.clientWidth;
    document.body.style.transform = 'rotate(-90deg) translateX(-20%) translateY(-40%)';
    document.body.style.width = w +'px';
    document.body.style.height = h +'px';
  </script>
</html>
