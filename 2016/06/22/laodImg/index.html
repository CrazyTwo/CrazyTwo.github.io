pan><br><span class="line">				<span class="attribute">height</span>: <span class="number">100%</span>;</span><br><span class="line">				<span class="attribute">background</span>: black;</span><br><span class="line">				<span class="attribute">color</span>: white;</span><br><span class="line">				<span class="attribute">font-size</span>: <span class="number">50px</span>;</span><br><span class="line">				<span class="attribute">text-align</span>: center;</span><br><span class="line">			&#125;</span><br><span class="line">		</span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">span</span>&gt;</span>0%<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">			loading ... ...</span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> div = <span class="built_in">document</span>.querySelector(<span class="string">'div'</span>);</span><br><span class="line"><span class="keyword">var</span> span = <span class="built_in">document</span>.querySelector(<span class="string">'span'</span>);</span><br><span class="line"><span class="keyword">var</span> imgArr = [<span class="string">'1.jpg'</span>,<span class="string">'2.jpg'</span>,<span class="string">'3.jpg'</span>,<span class="string">'4.jpg'</span>,<span class="string">'5.jpg'</span>,<span class="string">'6.jpg'</span>,<span class="string">'7.jpg'</span>,<span class="string">'8.jpg'</span>];</span><br><span class="line">	</span><br><span class="line">loadImageFn(imgArr,<span class="function"><span class="keyword">function</span>(<span class="params">index</span>)</span>&#123;</span><br><span class="line">	span.innerHTML = <span class="built_in">parseInt</span>(index/imgArr.length*<span class="number">100</span>) + <span class="string">'%'</span>;</span><br><span class="line"><span class="comment">//			alert(index);</span></span><br><span class="line">&#125;,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	div.style.display = <span class="string">'none'</span>;</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">/*</span><br><span class="line"> * loadImageFn 预加载图片函数</span><br><span class="line"> * arr参数是图片数组</span><br><span class="line"> * fn是过程回调函数</span><br><span class="line"> * over是结束回调函数</span><br><span class="line"> * IE6判断不了</span><br><span class="line"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">loadImageFn</span> (<span class="params">arr,fn,over</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">var</span> index = <span class="number">0</span>;<span class="comment">//加载第几张</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i=<span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">		<span class="keyword">var</span> img = <span class="keyword">new</span> Image();<span class="comment">//定义一个图片的对象</span></span><br><span class="line">		img.src = <span class="string">'img/'</span>+ arr[i];<span class="comment">//设置路径</span></span><br><span class="line">		img.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">			index ++; <span class="comment">//加载</span></span><br><span class="line">			<span class="keyword">if</span> (index == arr.length) &#123;<span class="comment">//图片加载完成后</span></span><br><span class="line">				alert(<span class="string">'加载完成!'</span>)</span><br><span class="line">				over &amp;&amp; over();<span class="comment">//结束回调函数</span></span><br><span class="line">			&#125;</span><br><span class="line">			fn &amp;&amp; fn(index);<span class="comment">//过程回调函数</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
