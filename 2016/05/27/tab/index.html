le+"px";</span><br><span class="line">				</span><br><span class="line">				//遍历设置左边的所有项的鼠标经过事件</span><br><span class="line">				for (var i=0; i &lt; div.length ; i++) &#123;</span><br><span class="line">					div[i].index = i ;//定义左边单个邮箱类型的节点，告诉它，它自己的位置，以控制右边对应的邮箱内容显示</span><br><span class="line">					div[i].onmouseenter = function()&#123;//鼠标经过事件</span><br><span class="line">						var sum = _middle + (100*this.index);//计算该邮箱类型的垂直中间位置</span><br><span class="line">						scroll.style.top = sum+'px';//改变三角形位置</span><br><span class="line">						for (var j=0; j &lt; div.length ; j++) &#123;//清除所有邮箱类型以及右边对应的邮箱内容的样式</span><br><span class="line">							div[j].className = "";</span><br><span class="line">							div2[j].style.display = "none";</span><br><span class="line">						&#125;</span><br><span class="line">						//设置当前选中邮箱类型以及右边对应的邮箱内容的样式</span><br><span class="line">						this.className = 'select';</span><br><span class="line">						div2[this.index].style.display = "block";</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"wrap clear"</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"left"</span> <span class="attr">class</span>=<span class="string">"fl"</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"select"</span>&gt;</span>163<span class="tag">&lt;/<span class="name" an class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">				<span class="tag">&lt;<span class="name">div</span> &gt;</span><span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"../image/bytedanceHD.jpg"</span>/&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
