agName(<span class="string">'li'</span>);</span><br><span class="line">	<span class="comment">//定义上一个数 保存第一个数</span></span><br><span class="line">	<span class="keyword">var</span> per_number = <span class="literal">null</span>;</span><br><span class="line">	<span class="comment">//定义下一个数 保存第二个数</span></span><br><span class="line">	<span class="keyword">var</span> next_number = <span class="literal">null</span>;</span><br><span class="line">	<span class="comment">//定义一个字符串类型保存运算符</span></span><br><span class="line">	<span class="keyword">var</span> operation = <span class="string">''</span>;</span><br><span class="line">	<span class="comment">//记录符号的类型，1为无，0为运算符，2为等于号</span></span><br><span class="line">	<span class="keyword">var</span> flag = <span class="number">0</span>;</span><br><span class="line">	<span class="comment">//给所有按钮添加点击事件</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;li.length;i++) &#123;</span><br><span class="line">		li[i].onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span>&#123;</span><br><span class="line">			<span class="keyword">switch</span> (<span class="keyword">this</span>.innerHTML)&#123;</span><br><span class="line">				<span class="comment">//清除按钮的点击事件</span></span><br><span class="line">				<span class="keyword">case</span> <span class="string">'C'</span>:</span><br><span class="line">				<span class="keyword">case</span> <span class="string">'AC'</span>:</span><br><span class="line">					<span class="comment">//把所有数据以及变量都初始化</span></span><br><span class="line">					per_number = <span class="literal">null</span>;</span><br><span class="line">					next_number = <span class="literal">null</span>;</span><br><span class="line">					operation = <span class="string">""</span>;</span><br><span class="line">					flag = <span class="number">0</span>;</span><br><span class="line">					header.innerHTML = <span class="string">"0"</span>;</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				<span class="comment">//正负切换按钮的点击事件</span></span><br><span class="line">				<span class="keyword">case</span><span class="string">'+/-'</span>:</span><br><span class="line">					header.innerHTML= <span class="number">-1</span>*<span class="built_in">Number</span>(header.innerHTML);</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				<span class="comment">//百分比的点击事件</span></span><br><span class="line">				<span class="keyword">case</span><span class="string">'%'</span>:</span><br><span class="line">					header.innerHTML = <span class="built_in">Number</span>(header.innerHTML)/<span class="number">100</span>;</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				<span class="comment">//数字按钮的点击事件</span></span><br><span class="line">				<span class="keyword">case</span><span class="string">'1'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'2'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'3'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'4'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'5'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'6'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'7'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'8'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'9'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'0'</span>:</span><br><span class="line">					</span><br><span class="line">					<span class="keyword">if</span> (header.innerHTML == <span class="string">"0"</span> || flag==<span class="number">0</span> || flag==<span class="number">2</span>) &#123;</span><br><span class="line">					<span class="comment">//当计算框为零，或者刚点击完运算符，或者刚点击完等于号时</span></span><br><span class="line">						header.innerHTML = <span class="keyword">this</span>.innerHTML;<span class="comment">//赋值</span></span><br><span class="line">						<span class="keyword">if</span>(flag==<span class="number">2</span>)&#123;</span><br><span class="line">						<span class="comment">//刚点击完等于号时</span></span><br><span class="line">							per_number = <span class="literal">null</span>;<span class="comment">//清空第一个数</span></span><br><span class="line">						&#125;</span><br><span class="line">						<span class="comment">//修改点击符号为数字</span></span><br><span class="line">						flag = <span class="number">1</span>;</span><br><span class="line">					&#125; </span><br><span class="line">					<span class="keyword">else</span>&#123;</span><br><span class="line">					<span class="comment">//否则拼接字符串</span></span><br><span class="line">						header.innerHTML += <span class="keyword">this</span>.innerHTML;</span><br><span class="line">					&#125;</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				<span class="comment">//四则运算的点击事件</span></span><br><span class="line">				<span class="keyword">case</span><span class="string">'+'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'-'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'*'</span>:</span><br><span class="line">				<span class="keyword">case</span><span class="string">'/'</span>:</span><br><span class="line">					<span class="keyword">if</span>(per_number == <span class="literal">null</span> || flag == <span class="number">2</span>)&#123;</span><br><span class="line">					<span class="comment">//第一个数为 ass="keyword">else</span>&#123;</span><br><span class="line">		<span class="comment">//计算框内容长度大于30时，字体大小为12px</span></span><br><span class="line">			header.style.fontSize = <span class="string">"12px"</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//四则运算的函数</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">_equals</span>(<span class="params">operation</span>)</span>&#123;</span><br><span class="line">		<span class="keyword">switch</span> (operation)&#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'+'</span>:<span class="comment">//加运算符</span></span><br><span class="line">				per_number += next_number;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'-'</span>:<span class="comment">//减运算符</span></span><br><span class="line">				per_number -= next_number;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'*'</span>:<span class="comment">//乘运算符</span></span><br><span class="line">				per_number *= next_number;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'/'</span>:<span class="comment">//除运算符</span></span><br><span class="line">				<span class="keyword">if</span>(next_number ==<span class="number">0</span> )&#123;</span><br><span class="line">					<span class="comment">//0为被除数时</span></span><br><span class="line">					per_number = <span class="literal">null</span>;<span class="comment">//设置计算结果为空</span></span><br><span class="line">				&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">					per_number /= next_number;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(per_number == <span class="literal">null</span>)&#123;</span><br><span class="line">			<span class="comment">//计算结果为空时，输出非数字NaN</span></span><br><span class="line">			header.innerHTML = <span class="literal">NaN</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			header.innerHTML = per_number;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
