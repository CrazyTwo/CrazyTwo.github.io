tName + <span class="string">'&lt;br /&gt;'</span>);</span><br><span class="line"><span class="comment">//设置或返回当前 URL 的路径部分</span></span><br><span class="line"><span class="keyword">var</span> pathname = location.pathname;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"pathname -  "</span>+ pathname + <span class="string">'&lt;br /&gt;'</span>);</span><br><span class="line"><span class="comment">//设置或返回当前 URL 的端口号</span></span><br><span class="line"><span class="keyword">var</span> port = location.port;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"port -  "</span>+ port + <span class="string">'&lt;br /&gt;'</span>);</span><br><span class="line"><span class="comment">//设置或返回当前 URL 的协议</span></span><br><span class="line"><span class="keyword">var</span> porocol = location.porocol;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"porocol -  "</span>+ porocol + <span class="string">'&lt;br /&gt;'</span>);</span><br><span class="line"><span class="comment">//设置或返回从问号 (?) 开始的 URL（查询部分）</span></span><br><span class="line"><span class="keyword">var</span> search = location.search;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"search -  "</span>+ search + <span class="string">'&lt;br /&gt;'</span>);</span><br></pre></td></tr></table></figure>
