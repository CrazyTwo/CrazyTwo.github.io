>;</span><br><span class="line">	t = <span class="number">500</span>;</span><br><span class="line">	ss = <span class="number">0</span>;</span><br><span class="line">	score.innerHTML = ss;</span><br><span class="line">	timer = <span class="literal">null</span>;</span><br><span class="line">	snakeArr = [];</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; snake.length; i++) &#123;</span><br><span class="line">		snake[i].style.left = (snake.length - <span class="number">1</span> - i) * snake[<span class="number">0</span>].offsetWidth + <span class="string">'px'</span>;</span><br><span class="line">		<span class="keyword">if</span> (i != <span class="number">0</span>) &#123;</span><br><span class="line">			snake[i].style.backgroundColor = <span class="string">'greenyellow'</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		snakeArr[i] = snake[i];</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span><br><span class="line"> * 随机位置函数</span><br><span class="line"> * obj参数是位置需要随机的对象</span><br><span class="line"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">rndIndex</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">var</span> foodW = obj.clientWidth;</span><br><span class="line">	<span class="keyword">var</span> foodH = obj.clientHeight;</span><br><span class="line">	wrap.style.width = x * foodW + <span class="string">'px'</span>;</span><br><span class="line">	wrap.style.height = y * foodH + <span class="string">'px'</span>;</span><br><span class="line">	<span class="keyword">var</span> x = <span class="built_in">Math</span>.floor(W / foodW);</span><br><span class="line">	<span class="keyword">var</span> y = <span class="built_in">Math</span>.floor(H / foodH);</span><br><span class="line">	rndx = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * x) * foodW;</span><br><span class="line">	rndy = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * y) * foodH;</span><br><span class="line">	<span class="keyword">var</span> arr = objIndex(snakeArr);</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span> (rndx == arr[i][<span class="number">0</span>] &amp;&amp; rndy == arr[i][<span class="number">1</span>]) &#123;</span><br><span class="line">			rndIndex(obj); <span class="comment">//递归</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	obj.style.left = rndx + <span class="string">'px'</span>;</span><br><span class="line">	obj.style.top = rndy + <span class="string">'px'</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span><br><span class="line"> * 遍历对象数组的位置</span><br><span class="line"> * objArr参数是位置需要遍历的对象数组</span><br><span class="line"> * 返回二维数组[[left,top],[left,top]]</span><br><span class="line"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">objIndex</span>(<span class="params">objArr</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">var</span> sIndex = [];</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; objArr.length; i++) &#123;</span><br><span class="line">		sIndex[i] = [objArr[i].offsetLeft, objArr[i].offsetTop];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> sIndex;</span><br><span class="line">&#125;</span><br><span class="li ">			gameover(<span class="string">'你的蛇实在是太饿了，自己吃掉自己啦！！'</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//吃到食物</span></span><br><span class="line">	<span class="keyword">if</span> (snakeHeadL == foodLeft &amp;&amp; snakeHeadT == foodTop) &#123;</span><br><span class="line">		<span class="keyword">var</span> div = <span class="built_in">document</span>.createElement(<span class="string">'div'</span>);</span><br><span class="line">		wrap.appendChild(div);</span><br><span class="line">		div.style.background = <span class="string">'none'</span>;</span><br><span class="line">		div.style.top = <span class="string">'-50px'</span></span><br><span class="line">		snake = <span class="built_in">document</span>.querySelectorAll(<span class="string">'.wrap div'</span>);</span><br><span class="line">		snakeArr[snakeArr.length] = snake[snake.length - <span class="number">1</span>];</span><br><span class="line">		<span class="keyword">if</span> (t &gt; <span class="number">100</span>) &#123;</span><br><span class="line">			t -= <span class="number">50</span>;ss += <span class="number">1</span>;</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (t &gt; <span class="number">10</span>) &#123;</span><br><span class="line">			t -= <span class="number">10</span>;ss += <span class="number">4</span></span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(t&gt;<span class="number">1</span>)&#123;</span><br><span class="line">			t -= <span class="number">1</span>;ss += <span class="number">5</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		moveFn(snakeArr);</span><br><span class="line">		rndIndex(food);</span><br><span class="line">		score.innerHTML = ss;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"
