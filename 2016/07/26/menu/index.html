his</span>.parentNode);</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;;</span><br><span class="line">			<span class="keyword">this</span>.children[<span class="number">0</span>].style.display = <span class="string">'block'</span>;</span><br><span class="line">			<span class="keyword">this</span>.children[<span class="number">0</span>].style.zIndex = <span class="string">'2'</span>;</span><br><span class="line">			<span class="keyword">this</span>.children[<span class="number">0</span>].style.left = <span class="string">'198px'</span>;</span><br><span class="line">			<span class="keyword">this</span>.children[<span class="number">0</span>].style.top = <span class="string">'0px'</span>;</span><br><span class="line">			<span class="keyword">var</span> l = offsetFn(<span class="keyword">this</span>.children[<span class="number">0</span>]).left;</span><br><span class="line">			<span class="keyword">var</span> t = offsetFn(<span class="keyword">this</span>.children[<span class="number">0</span>]).top;</span><br><span class="line">			<span class="keyword">if</span> (winW - l &lt; ul.offsetWidth) &#123;</span><br><span class="line">				<span class="keyword">this</span>.children[<span class="number">0</span>].style.left = <span class="string">'-200px'</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> (winH - t &lt; <span class="keyword">this</span>.children[<span class="number">0</span>].offsetHeight) &#123;</span><br><span class="line">				<span class="keyword">this</span>.children[<span class="number">0</span>].style.top = -<span class="keyword">this</span>.children[<span class="number">0</span>].offsetHeight+<span class="number">50</span> + <span class="string">'px'</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span><br><span class="line">	 * findUl 找到孙子ul并隐藏孙子及孙子下所有的ul</span><br><span class="line">	 * obj 鼠标经过的li的父级ul</span><br><span class="line">	 * 利用递归 逐级找到ul以及ul下所有的ul，并隐藏所有找到的ul</span><br><span class="line">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">findUl</span>(<span class="params">obj</span>)</span>&#123;</span><br><span class="line">		<span class="keyword">var</span> lis = obj.children;<span class="comment">//获取元素儿子</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> i=<span class="number">0</span>; i &lt; lis.length; i ++) &#123;</span><br><span class="line">			<span class="keyword">if</span>(lis[i].children[<span class="number">0</span>])&#123;</span><br><span class="line">				findUl(lis[i].children[<span class="number">0</span>]);<span class="comment">//递归</span></span><br><span class="line">				lis[i].children[<span class="number">0</span>].style.display = <span class="string">'none'</span>;<span class="comment">//找完后，隐藏元素儿子</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">offsetFn</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">		<span class="keyword">var</span> t = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">var</span> l = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span>(obj)&#123;			</span><br><span class="line">			<span class="keyword">var</span> bT = <span class="built_in">parseInt</span>(getStyle(obj,<span class="string">"borderTopWidth"</span>));</span><br><span class="line">			<span class="keyword">var</span> bL = <span class="built_in">parseInt</span>(getStyle(obj,<span class="string">"borderLeftWidth"</span>));</span><br><span class="line">			t += obj.offsetTop + bT ;</span><br><span class="line">			l += obj.offsetLeft + bL;</span><br><span class="line">			obj = obj.offsetParent;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> &#123;<span class="string">"top"</span>:t,<span class="string">"left"</span>:l&#125;;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">getStyle</span>(<span class="params">obj,attr</span>) </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (obj.currentStyle) &#123;</span><br><span class="line">			<span class="keyword">return</span> obj.currentStyle[attr];</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">return</span> getComputedStyle(obj,<span class="literal">null</span>)[attr];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//鼠标右键</span></span><br><span class="line">	<span class="built_in">document</span>.oncontextmenu = <span class="function"><span class="keyword">function</span>(<span class="params">e</span>)</span>&#123;</span><br><span class="line">		<span class="keyword">var</span> e =e || <span class="built_in">window</span>.event;</span><br><span class="line">		findUl(ul);</span><br><span class="line">		ul.style.display = <span class="string">'block'</span>;</span><br><span class="line">		<span class="keyword">var</span> x = e.clientX;</span><br><span class="line">		<span class="keyword">var</span> y = e.clientY;</span><br><span class="line">		<span class="keyword">if</span> (winW - x &lt; ul.offsetWidth) &#123;</span><br><span class="line">			x -= ul.offsetWidth;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (winH - y &lt; ul.offsetHeight) &#123;</span><br><span class="line">			y -= ul.offsetHeight;</span><br><span class="line">		&#125;</span><br><span class="line">		ul.style.left = x + <span class="string">'px'</span>;</span><br><span class="line">		ul.style.top = y + <span class="string">'px'</span>;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
