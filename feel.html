<html>

				font-size: 200%;
			}

	<body>

	<script type="text/javascript">
		window.addEventListener('deviceorientation',function(e){
			/*
			 * e.alpha
			 *e.beta
			 *e.gamma
			 */
			document.body.innerHTML = 'alpha:' + parseInt(e.alpha) + '<br />beta:' + parseInt(e.beta) + '<br />gamma:' + parseInt(e.gamma);
		})
	</script>
</html>
