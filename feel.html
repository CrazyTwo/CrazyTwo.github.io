<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font-size: 200%;
			}
			div{
				width: 100px;
				height: 100px;
				background: brown;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		window.addEventListener('deviceorientation',function(e){
			/*
			 * 重力感应
			 * e.alpha Z-3d
			 *e.beta X-3d
			 *e.gamma Y-3d
			 */
//			document.body.innerHTML = 'alpha:' + parseInt(e.alpha) + '<br />beta:' + parseInt(e.beta) + '<br />gamma:' + parseInt(e.gamma);
			if (parseInt(e.alpha)>120) {
				div.style.left = div.offsetLeft - 50 + 'px'
				div.innerHTML =parseInt(e.alpha);
			}else{
				div.style.left = div.offsetLeft + 50 + 'px'
				div.innerHTML =parseInt(e.alpha);
			}
			
		})
	</script>
</html>
