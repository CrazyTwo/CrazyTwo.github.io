<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>car</title>
	<style>
		body {background: #EDDED9;}
		.container,.car,.sieges,.fenetre,.roue,.protection,.avant,.protection-avant,.poignet,.sun,.parebrise {position: absolute;}
		.sun {
		  background: #FFD044;
		  left: 25%;
		  height: 70px;
		  width: 70px;
		  top: 40px;
		  z-index: 1;
		  border-radius: 50%;
		  filter: blur(7px);
		  -webkit-filter: blur(8px);
		}
		.container {
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  margin: auto;
		  width: 300px;
		  height: 180px;
		}
		.car {
		  background: #B51515;
		  height: 100%;
		  width: 280px;
		  border-radius: 10px 10px 0 0;
		  z-index: 8;
		}
		.car .fenetre {
		  background: #B2D8DD;
		  height: 100px;
		  width: 70px;
		  top: 20px;
		  left: 10px;
		  border-radius: 5px;
		  overflow: hidden;
		}
		.car .fenetre .sieges {
		  background: repeating-linear-gradient(75deg, #FFBD07, #FFBD07 1px, #FFD044 0, #FFD044 0.75em);
		  height: 30px;
		  width: 60px;
		  bottom: -3px;
		  left: 0;
		  border-radius: 0 80px 0 0;
		  z-index: 99;
		}
		.car .fenetre .sieges:before {
		  content: "";
		  position: absolute;
		  height: 100%;
		  width: 20px;
		  background: #F3BA0B;
		  left: 0;
		  border-radius: 0 70px 0 0;
		  z-index: -1;
		  transform: rotate(-8deg);
		}
		.car .fenetre:nth-of-type(2) {left: 100px;}
		.car .fenetre:nth-of-type(3) {left: 190px;}
		.car .fenetre:nth-of-type(3):after {
		  content: "";
		  height: 50%;
		  width: 60px;
		  background-color: rgba(255, 255, 255, 0.3);
		  border-radius: 0;
		  top: 8px;
		  left: 5px;
		  right: 5px;
		}
		.car .fenetre:before, .car .fenetre:after {
		  content: "";
		  position: absolute;
		  background: linear-gradient(to bottom, white 0%, rgba(255, 255, 255, 0) 100%);
		  opacity: 0.5;
		  height: 3px;
		  width: 80%;
		  top: 5px;
		  left: 8px;
		  border-radius: 20%;
		}
		.car .fenetre:after {
		  height: 70%;
		  width: 2px;
		  top: 7px;
		  right: 5px;
		  left: auto;
		  opacity: 0.6;
		}
		.car .poignet {
		  bottom: 50px;
		  height: 5px;
		  width: 20px;
		  background: #333;
		  border-radius: 4px;
		  left: 100px;
		  box-shadow: 0 1px 2px #111;
		}
		.car .poignet:after {
		  content: "";
		  position: absolute;
		  height: 5px;
		  width: 19px;
		  background: #333;
		  border-radius: 4px;
		  left: 90px;
		  box-shadow: 0 1px 2px #111;
		}
		.car .roue {
		  background: #333;
		  border-radius: 50%;
		  bottom: 0;
		  transform: translateY(50%);
		  height: 50px;
		  width: 50px;
		  left: 40px;
		  box-shadow: 2px -4px 1px #000, -2px -4px 1px #000;
		}
		.car .roue:after {
		  content: "";
		  height: 30px;
		  width: 30px;
		  background: #eee;
		  position: absolute;
		  border-radius: 50%;
		  top: 10px;
		  transform: translateX(10px);
		}
		.car .roue.roue2 {left: 190px;}
		.car .parebrise {
		  top: 72px;
		  height: 30px;
		  width: 4px;
		  background: #384E5B;
		  right: -5px;
		  transform: skewX(-7deg);
		}
		.car .protection {
		  height: 20px;
		  bottom: -2px;
		  left: -2px;
		  width: 30px;
		  background: linear-gradient(to bottom, #bcbcbc 0%, #8e8e8e 100%);
		  border-radius: 3px 5px 9px 5px;
		}
		.car .protection-avant {
		  height: 20px;
		  bottom: -2px;
		  right: -53px;
		  width: 80px;
		  background: linear-gradient(to bottom, #bcbcbc 0%, #8e8e8e 100%);
		  border-radius: 5px;
		  z-index: 999;
		}
		.car:after {
		  height: 5px;
		  border-radius: 200%;
		  background: #333;
		  width: 115%;
		  bottom: -29px;
		  content: "";
		  position: absolute;
		  filter: blur(1px);
		  -webkit-filter: blur(1px);
		}
		.car:before {
		  content: "";
		  bottom: 0;
		  height: 1px;
		  background: #000;
		  width: 150px;
		  position: absolute;
		  left: 80px;
		}
		.car .avant {
		  background: #B51515;
		  height: 60px;
		  width: 50px;
		  bottom: 0;
		  right: 0;
		  transform: translateX(100%);
		}
		.car .avant:after {
		  content: "";
		  position: absolute;
		  height: 20px;
		  width: 50px;
		  transform: translateY(-50%) skew(0deg, 20deg);
		  background: #B51515;
		}
		.car .avant:before {
		  content: "";
		  position: absolute;
		  height: 20px;
		  width: 10px;
		  right: -5px;
		  background: #F3BA0B;
		  border-radius: 3px 8px 8px 3px;
		  z-index: 999;
		}
		.car .fumee {
		  position: absolute;
		  bottom: 10px;
		  background: #333;
		  height: 10px;
		  width: 20px;
		  z-index: -2;
		  left: -10px;
		  transition: all 300ms ease;
		  animation: fumee 800ms infinite linear;
		  border-radius: 6px;
		  filter: blur(2px);
		  -webkit-filter: blur(2px);
		}
		.car .fumee:after {
		  content: "";
		  position: absolute;
		  background: #555;
		  opacity: 0.5;
		  height: 10px;
		  width: 10px;
		  top: -5px;
		}
		.car .fumee2 {
		  position: absolute;
		  bottom: 15px;
		  background: #333;
		  height: 5px;
		  width: 10px;
		  z-index: -4;
		  left: -3px;
		  transition: all 200ms ease;
		  animation: fumee2 600ms infinite linear;
		  border-radius: 5px;
		  filter: blur(3px);
		  -webkit-filter: blur(3px);
		}
		.car .fumee2:after {
		  content: "";
		  position: absolute;
		  background: #444;
		  opacity: 0.7;
		  height: 10px;
		  width: 10px;
		  top: -5px;
		}

		@keyframes fumee {
		  0% {
		    opacity: 0.1;
		    transform: translateY(-8px);
		  }
		  10% {
		    opacity: 0.3;
		  }
		  30% {
		    opacity: 0.5;
		    transform: translateY(2px);
		  }
		  80% {
		    transform: scale(1.5);
		  }
		  100% {
		    opacity: 0;
		    left: -80px;
		    transform: translateY(-2px) scale(2);
		  }
		}
		@keyframes fumee2 {
		  0% {
		    opacity: 0.6;
		    transform: translateY(-7px);
		  }
		  20% {
		    transform: translateY(2px);
		  }
		  60% {
		    opacity: 0.6;
		    transform: translateY(-2px);
		  }
		  100% {
		    opacity: 0.1;
		    left: -50px;
		    transform: translateY(3px) scale(1.6);
		  }
		}
	</style>
</head>
<body>
	<div class="sun"></div>
	<div class="container">
	  <div class="car">
	    <div class="fenetre">
	      <div class="sieges"></div>
	    </div>
	    <div class="fenetre">
	      <div class="sieges"></div>
	    </div>
	    <div class="fenetre">
	      <div class="sieges"></div>
	    </div>
	    <div class="poignet"></div>
	    <div class="roue"></div>
	    <div class="roue roue2"></div>
	    <div class="protection"></div>
	    <div class="protection-avant"></div>
	    <div class="avant"></div>
	    <div class="parebrise"></div>
	    <div class="fumee"></div>
	    <div class="fumee2"></div>
	  </div>
	</div>
</body>
</html>
