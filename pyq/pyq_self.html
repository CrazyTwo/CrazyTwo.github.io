<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      a:active{
        color: black;
      }
      .header{
        width: 100%;
        height: 2.425rem;
        border-bottom: 1px solid #dad9d6;
        padding-top: .25rem;
      }
      .icon{
        width: .905rem;
        height: .905rem;
        border-radius: 50%;
        border: 7px solid #c3ad88;
        margin: auto;
      }
      .icon img{
        width: .755rem;
        height: .755rem;
        border-radius: 50%;
        margin: .07rem 7.734806%;
      }
      .self{
        margin-top: .1rem;
        margin-bottom: .105rem;
      }
      .self .btn{
        border: 2px solid #c3ad88;
        border-radius: 8px;
        font-size: 0.16rem;
        color: #c3ad88;
        width: 21.25%;
        height: .28rem;
        line-height: .28rem;
        text-align: center;
        margin: auto;
      }
      .other{
        width: 95.9375%;
        color: #7e7e7e;
        margin: auto;
      }
      .someone,.something{
        height: .29rem;
        width: 100%;
        padding-top: .05rem;
        padding-bottom: .05rem;
        border-top: 1px solid #c5c4c4;
      }
      .someone .see,.someone .likeme,.something .message,.something .like,.something .num{
        width: 33.061889%;
        height: .3rem;
        line-height: .3rem;
        text-align: center;
        font-size: 0.12rem;
      }
      .someone .see,.someone .likeme{
        width: 49.837133%;
      }
      .someone .see,.something .message,.something .like{
        border-right: 1px solid #c5c4c4;
      }
      .cen{
        width: 100%;
        height: .045rem;
        background-color: #f4f3f0;
      }
      .list{
        font-size: .12rem;
      }
      .all{
        padding: 0 4.6875%;
        height: .24rem;
        line-height: .24rem;
        border-bottom: 1px solid #ebeae4;
      }
      .all span{
        width: .065rem;
        height: .115rem;
        background-image: url(img/self.png);
        background-position: -.79499999rem -.21499999rem;
        background-size: .86rem .375rem;
        margin-top: .06rem;
      }
      .makelist{
        width: 100%;
        height: .4575rem;
        padding-top:.1075rem;
        border-bottom: 1px solid #ebeae4;
      }
      .makelist a{
        width: .36rem;
        height: .35rem;
        margin-right: 10%;
        float: left;
        color: #7e7e7e;
      }
      .makelist .pay {
        margin-left: 9.573%;
      }
      .makelist a span{
        display: block;
        width: .225rem;
        height: .185rem;
        margin: auto;
        margin-bottom: .06rem;
        background-image: url('img/self.png');
        background-position: 0 0;
        background-size: .86000002rem .37500002rem;
      }
      .makelist .send span{
        width: .24rem;
        height: .20rem;
        background-position: -.225rem 0;
        background-size: .86rem .375rem;
      }
      .makelist .take span{
        width: .17rem;
        height: .215rem;
        background-position: -.47rem 0;
        background-size: .86rem .375rem;
      }
      .makelist .judeg span{
        width: .22rem;
        height: .185rem;
        background-position: -.64rem 0;
        background-size: .86000003rem .37499999rem;
      }
      ul{
        width: 100%;
      }
      li{
        height: .25rem;
        padding-top: .15rem;
        border-bottom: 1px solid #ebeae4;
        padding-left: 4.6875%;
      }
      li a{
        display: block;
        width: 100%;
        color: #252029;
        position: relative;
      }
      li a b,li a span{
        background-image: url('img/self.png');
      }
      li a b{
        display: inline-block;
        width: .15rem;
        height: .15rem;
        background-position: 0 -.215rem;
        background-size: .86000002rem .375rem;
        margin-right: 4.21875%;
        vertical-align: bottom;
      }
      li .menber b{
        width: .17rem;
        height: .145rem;
        background-position: -.15rem -.215rem;
        background-size: .86000003rem .375rem;
      }
      li .call b{
        width: .155rem;
        height: .16rem;
        background-position: -.32rem -.215rem;
        background-size: .86000003rem .375rem;
      }
      li .update b{
        width: .175rem;
        height: .12rem;
        background-position: -.47rem -.215rem;
        background-size: .86rem .375rem;
      }
      li .setting b{
        width: .145rem;
        height: .15rem;
        background-position: -.645rem -.215rem;
        background-size: .86000002rem .375rem;
      }
      li a span{
        position: absolute;
        right: 4.6875%;
        top: 0;
        width: .065rem;
        height: .115rem;
        background-position: -.79499999rem -.21499999rem;
        background-size: .86rem .375rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="icon">
        <img src="img/icon.png" alt="" />
      </div>
      <div class="self">
        <div class="btn">登录</div>
        <div class="user"></div>
      </div>
      <div class="other">
        <div class="someone clear">
          <div class="see fl">关注</div>
          <div class="likeme fl">粉丝</div>
        </div>
        <div class="something clear">
          <div class="like fl">收藏</div>
          <div class="message fl">消息</div>
          <div class="num fl">可用积分</div>
        </div>
      </div>
    </div>
    <div class="cen"></div>
    <div class="list">
      <div class="all clear">
        全部订单 <span class="fr"></span>
      </div>
      <div class="makelist clear">
        <a href="###" class="pay">
          <span></span>
          <p>待付款</p>
        </a>
        <a href="###" class="send">
          <span></span>
          <p>待发货</p>
        </a>
        <a href="###" class="take">
          <span></span>
          <p>待收货</p>
        </a>
        <a href="###" class="judeg">
          <span></span>
          <p>待评价</p>
        </a>
      </div>
      <ul>
        <li><a href="###" class="car"><b></b>我的购物车<span></span></a></li>
        <li><a href="###" class="menber"><b></b>我的会员<span></span></a></li>
        <li><a href="###" class="call"><b></b>客服热线<span></span></a></li>
        <li><a href="###" class="update"><b></b>我的上传<span></span></a></li>
        <li><a href="###" class="setting"><b></b>我的设置<span></span></a></li>
      </ul>
    </div>
  </body>
</html>
