<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录到兔购</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      .wrap{
        width: 100%;
        position: relative;
      }
      .header{
        width: 100%;
        height: .415rem;
        background-color: #48382b;
        position: relative;
        text-align: center;
        color: #f1f1f1;
        font-size: .17rem;
        line-height: .415rem;
        box-shadow: 0px 2px 5px #a3a3a3;
      }
      .header a{
        position: absolute;
        width: .1rem;
        height: .185rem;
        background-image: url(../img/login.png);
        background-size: .94500005rem .21rem;
        background-position: 0 0;
        top:.115rem;
        left: 4%;
      }
      .content{
        width: 100%;
      }
      .content .img{
        width: 86.8%;
        text-align: center;
        height: 1.465rem;
        margin: auto;
      }
      .content .img img{
        vertical-align: middle;
        width: 26.88172%;
      }
      .content form{
          width: 86.8%;
          margin: 0 auto;
          margin-bottom: .435rem;
      }
      .content form input{
        margin: 0;
        margin-bottom: .025rem;
        width: 100%;
        height: .365rem;
        display: inline;
        border: 0;
        border-bottom: 1px solid #a1a1a1;
        float: left;
        font-size: .13rem;
      }
      .content form .btn{
        margin: 0;
        margin-top: .4025rem;
        height: .305rem;
        line-height: .305rem;
        border-radius: .305rem;
        background-color: #48382b;
        color: #fff;
        font-size: .17rem;
      }
      .other_login{
        width: 100%;
      }
      p{
        font-size: .12rem;
        text-align: center;
        color: #000;
        margin-bottom: .125rem;
      }
      .login_logos{
        width: 54.266666%;
        margin: auto;
      }
      .login_logos a{
        width: 25%;
        float: left;
        text-align: center;
        height: .21rem;
      }
      .login_logos a span{
        display: block;
        margin: auto;
        background-image: url(../img/login.png);
        background-position-y:0;
      }
      .qq span{
        width: .19rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.10999998rem;
      }
      .wechat span{
        width: .235rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.30999998rem;
      }
      .weibo span{
        width: .23rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.53999998rem;
      }
      .baidu span{
        width: .17rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.76999998rem;
      }
      .link{
        width: 86.8%;
        margin: auto;
        font-size: .12rem;
        margin-top: .85877061rem;
        margin-bottom: .09835082rem;
      }
      .link a{
        color: #000;
      }
      .link a:active{
        color: #000;
        text-decoration: underline;
      }
      .tips{
        height: 0.2rem;
        line-height: 0.2rem;
        color: red;
        border-radius: .05rem;
        border: 1px solid #ccc;
        background-color: #fff;
        font-size: .12rem;
        text-align: center;
        padding: 0 2%;
        position: absolute;
        box-shadow: 2px 2px 2px #ccc;
        display: none;
        left: 10%;
      }
      .tips span{
        display: block;
      }
      .tips b{
        width: 0;
        height: 0;
        border: .1rem solid black;
        border-color: #ccc transparent transparent transparent;
        position: relative;
        bottom: -0.06rem;
      }
      .tips var{
        width: 0;
        height: 0;
        border: .09rem solid black;
        border-color: #fff transparent transparent transparent;
        position: relative;
        left: -.19rem;
        bottom: -.03rem;
      }
      @media screen and (min-width:360px) {
        html{
          font-size: 110px;
        }
      }
      @media screen and (min-width:400px) {
        html{
          font-size: 120px;
        }
      }
      @media screen and (min-width:500px) {
        html{
          font-size: 130px;
        }
      }
      @media screen and (min-width:600px) {
        html{
          font-size: 150px;
        }
      }
      @media screen and (min-width:700px) {
        html{
          font-size: 180px;
        }
      }
      @media screen and (min-width:800px) {
        html{
          font-size: 190px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <a href="javascript:history.go(-1);"></a>
        登录
      </div>
      <div class="content">
        <div class="img">
          <img src="../img/pyq_logo.png" alt="" />
        </div>
        <form action="" method="" class="clear">
          <input type="text" name="user" placeholder="用户名/邮箱/手机号" />
          <input type="password" name="pwd" placeholder="密码" />
          <input class="btn" type="button" name="login" value="登录" /></div>
        </form>
        <div class="other_login">
          <p>其他登录方式</p>
          <div class="login_logos clear">
            <a href="###" class="qq"><span></span></a>
            <a href="###" class="wechat"><span></span></a>
            <a href="###" class="weibo"><span></span></a>
            <a href="###" class="baidu"><span></span></a>
          </div>
        </div>
        <div class="link clear">
          <a class="fl" href="###">忘记密码</a>
          <a class="fr" href="register.html">新用户注册</a>
        </div>
      </div>
      <div class="tips">
        <span>error!</span>
        <b></b>
        <var></var>
      </div>
    </div>
  </body>
  <script src="../js/public.js" charset="utf-8"></script>
  <script type="text/javascript">
    var btn = document.getElementsByName('login')[0];
    var user = document.getElementsByName('user')[0];
    var pwd = document.getElementsByName('pwd')[0];
    var tips = document.querySelector('.tips');
    var error = tips.getElementsByTagName('span')[0];
    user.value = '';
    pwd.value = '';
    btn.onclick = function(e){
      if (user.value == '') {
        var userT = user.offsetTop;
        tips.style.display = 'block';
        var w = tips.offsetHeight;
        tips.style.top = userT - w + 'px';
        error.innerHTML = '不输用户名就登录的就是耍流氓!';
      }else if(pwd.value == ''){
        var pwdT = pwd.offsetTop;
        tips.style.display = 'block';
        var w = tips.offsetHeight;
        tips.style.top = pwdT - w + 'px';
        error.innerHTML = '用户名都输了,为什么不输密码？耍流氓吗!';
      }
      e.cancelBubble = true;
    }
    document.onclick = function() {
      tips.style.display = 'none';
    }
  </script>
</html>
