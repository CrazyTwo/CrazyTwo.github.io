<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录到兔购</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      .wrap{
        width: 100%;
        position: relative;
      }
      .header{
        width: 100%;
        height: .415rem;
        background-color: #48382b;
        position: relative;
        text-align: center;
        color: #f1f1f1;
        font-size: .17rem;
        line-height: .415rem;
        box-shadow: 0px 2px 5px #a3a3a3;
      }
      .header a{
        position: absolute;
        width: .1rem;
        height: .185rem;
        background-image: url(img/login.png);
        background-size: .94500005rem .21rem;
        background-position: 0 0;
        top:.115rem;
        left: 4%;
      }
      .content{
        width: 100%;
      }
      .content .img{
        width: 86.8%;
        text-align: center;
        height: 1.465rem;
        margin: auto;
      }
      .content .img img{
        vertical-align: middle;
        width: 26.88172%;
      }
      .content form{
          width: 86.8%;
          margin: 0 auto;
          margin-bottom: .435rem;
      }
      .content form input{
        margin: 0;
        margin-bottom: .025rem;
        width: 100%;
        height: .365rem;
        display: inline;
        border: 0;
        border-bottom: 1px solid #a1a1a1;
        float: left;
        font-size: .13rem;
      }
      .content form .btn{
        margin: 0;
        margin-top: .4025rem;
        height: .305rem;
        line-height: .305rem;
        border-radius: .305rem;
        background-color: #48382b;
        color: #fff;
        font-size: .17rem;
      }
      .other_login{
        width: 100%;
      }
      p{
        font-size: .12rem;
        text-align: center;
        color: #000;
        margin-bottom: .125rem;
      }
      .login_logos{
        width: 54.266666%;
        margin: auto;
      }
      .login_logos a{
        width: 25%;
        float: left;
        text-align: center;
        height: .21rem;
      }
      .login_logos a span{
        display: block;
        margin: auto;
        background-image: url(img/login.png);
        background-position-y:0;
      }
      .qq span{
        width: .19rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.10999998rem;
      }
      .wechat span{
        width: .235rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.30999998rem;
      }
      .weibo span{
        width: .23rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.53999998rem;
      }
      .baidu span{
        width: .17rem;
        height: .21rem;
        background-size: .945rem .21rem;
        background-position-x:-.76999998rem;
      }
      .link{
        width: 86.8%;
        margin: auto;
        font-size: .12rem;
        margin-top: .85877061rem;
      }
      .link a{
        color: #000;
      }
      .link a:active{
        color: #000;
        text-decoration: underline;
      }
      @media screen and (min-width:360px) {
        html{
          font-size: 120px;
        }
      }
      @media screen and (min-width:400px) {
        html{
          font-size: 130px;
        }
      }
      @media screen and (min-width:500px) {
        html{
          font-size: 140px;
        }
      }
      @media screen and (min-width:600px) {
        html{
          font-size: 150px;
        }
      }
      @media screen and (min-width:700px) {
        html{
          font-size: 180px;
        }
      }
      @media screen and (min-width:800px) {
        html{
          font-size: 190px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <a href="###"></a>
        登录
      </div>
      <div class="content">
        <div class="img">
          <img src="img/pyq_logo.png" alt="" />
        </div>
        <form action="" method="" class="clear">
          <input type="text" name="user" placeholder="用户名/邮箱/手机号" />
          <input type="password" name="pwd" placeholder="密码" />
          <input class="btn" type="button" name="login" value="登录" /></div>
        </form>
        <div class="other_login">
          <p>其他登录方式</p>
          <div class="login_logos clear">
            <a href="###" class="qq"><span></span></a>
            <a href="###" class="wechat"><span></span></a>
            <a href="###" class="weibo"><span></span></a>
            <a href="###" class="baidu"><span></span></a>
          </div>
        </div>
        <div class="link clear">
          <a class="fl" href="###">忘记密码</a>
          <a class="fr" href="###">新用户注册</a>
        </div>
      </div>
    </div>
  </body>
  <script src="js/public.js" charset="utf-8"></script>
  <script type="text/javascript">
    var backBtn = document.querySelector('.header a');
    backBtn.onclick = function() {
      backUrl();
    }
  </script>
</html>
